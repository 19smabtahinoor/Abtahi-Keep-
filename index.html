<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abtahi Keep</title>
    <link href="images/favicon.png"rel="icon"type="image/icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link href="style.css"rel="stylesheet">
</head>
<body>

    <div class="heading">
        <h1 class="heading-text"> <span class="material-icons stickyNotes">&#xf040;</span>Abtahi Keep</h1>
        <div class="clock">
            <span class="hours">Hours <br> <b class="h"></b></span>
            <span class="minutes">Minutes <br> <b class="m"></b></span>
            <span class="seconds">Seconds <br> <b class="s"></b></span>
        </div>
    </div>

    <div class="add-note">
        <button class="add-note-btn">
            <span class="material-icons add">&#xe148;</span>
            <span class="add-note-text">Add Note</span>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
